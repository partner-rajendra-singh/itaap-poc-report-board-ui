<div class="grid">
  <div class="col-12 pb-0">
    <div class="card">
      <h5>History <label (click)="getAllHistory()"><i class="p-link pi pi-refresh"></i></label>
      </h5>
      <p-scrollPanel [style]="{'height':'calc(100vh - 34rem)','min-height':'200px'}">
        <p-table (onRowSelect)="onRowSelect($event)" selectionMode="single" [value]="history">
          <ng-template pTemplate="header">
            <tr>
              <th>Host</th>
              <th>Port</th>
              <th>Triggered By</th>
              <th [pSortableColumn]="sortField">Triggered At <p-sortIcon [field]="sortField"></p-sortIcon></th>
              <th>Status</th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-history>
            <tr [pSelectableRow]="history">
              <td><div class="textOverflow">{{history.host}}</div></td>
              <td>{{history.port}}</td>
              <td>{{history.triggeredByUser.name}}</td>
              <td>{{history.triggeredAt | date: 'MMM dd, yyyy h:mm a'}}</td>
              <td><span [class]="'connect-badge status-' + history.status">{{history.status}}</span></td>
            </tr>
          </ng-template>

        </p-table>
      </p-scrollPanel>
    </div>
  </div>
</div>
